{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Реєстрація</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Створити акаунт</button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <p style="font-size: 0.9rem; color: var(--text-muted);">
            Вже є акаунт? <a href="{% url 'login' %}" style="color: var(--secondary);">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
