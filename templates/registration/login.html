{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Вхід у систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p style="margin-top: 15px; font-size: 0.9rem;">
        Немає акаунту? <a href="{% url 'register' %}" style="color: var(--secondary);">Зареєструватись</a>
    </p>
</div>
{% endblock %}
